spring.application.name=GatewayApi
server.port=8888
spring.profiles.active=dev
spring.main.allow-bean-definition-overriding=true

#Eureka
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.instance.instance-id=Gateway-Api
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true



#Getway
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.discovery.locator.enabled=true
#aktywacja CORSa
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
#do jakich Originów udost?pniamy nasz? aplikacje
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:4200
# jakie headery beda dozwolone jesli jest * - oznacza wszystkie / [/**] oznacza ?e dowolne Endpointy moga korzystac
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].exposed-headers[0]=X-Total-Count
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true


#Services
spring.cloud.gateway.routes[0].id=AuthorizationApi
spring.cloud.gateway.routes[0].uri=lb://AuthorizationApi
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter




